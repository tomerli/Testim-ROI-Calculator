<!doctype html><html lang="en"><head><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><title>2FA Authentication</title><style>@import "https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;1,100;1,200;1,300&display=swap";:where([autocomplete=one-time-code]){--otp-digits:6;--otp-ls:2ch;--otp-gap:1.25;--_otp-bgsz:calc(var(--otp-ls) + 1ch);--_otp-digit:0;all:unset;background:linear-gradient(90deg,var(--otp-bg,#bbb)calc(var(--otp-gap)*var(--otp-ls)),transparent 0),linear-gradient(90deg,var(--otp-bg,#eee)calc(var(--otp-gap)*var(--otp-ls)),transparent 0);background-position:calc(var(--_otp-digit)*var(--_otp-bgsz))0,0 0;background-repeat:no-repeat,repeat-x;background-size:var(--_otp-bgsz)100%;caret-color:var(--otp-cc,#222);caret-shape:block;clip-path:inset(0% calc(var(--otp-ls)/2)0% 0%);font-family:ui-monospace,monospace;font-size:var(--otp-fz,1.5em);inline-size:calc(var(--otp-digits)*var(--_otp-bgsz));letter-spacing:var(--otp-ls);padding-block:var(--otp-pb,1ch);padding-inline-start:calc(((var(--otp-ls) - 1ch)/2)*var(--otp-gap))}body{background:#6a62d2;justify-content:center;align-items:center;width:100%;height:100vh;font-family:Poppins,sans-serif;display:flex}.form{filter:drop-shadow(0 0 2px #000);background-color:#fff;border-radius:5px;width:255px;height:350px;padding:40px;position:relative}.form button{color:#fff;-webkit-transition:all .3 ease;cursor:pointer;background:#6a62d2;border:0;border-radius:3px;outline:0;width:100%;margin-top:30px;padding:15px;font-size:15px;transition:all .4s ease-in-out}.form button:hover,.form button:active,.form button:focus{color:#fff;background:#000}.message{text-align:center;margin:15px 0}.form .message a{color:#6a62d2;font-size:14px;text-decoration:none}</style></head><body> <div class="login-page"> <div class="form"> <form id="myForm" name="myForm" class="login-form" action="https://demo.testim.io/"> <h2>Two-Factor Authentication</h2> <h4>Enter your 6 digit code</h4> <input type="text" autocomplete="one-time-code" inputmode="numeric" maxlength="6" pattern="\d{6}"> <button type="submit">SIGN IN</button> <p class="message"><a href="#">Resend code</a></p> </form> </div> </div> <script>const e=document.querySelector("[autocomplete=one-time-code");e.addEventListener("input",()=>e.style.setProperty("--_otp-digit",e.selectionStart));</script> </body></html>
